<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Myby GUI</title>
    <script src="client.js"></script><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="STYLESHEET" href="client.css">
</head>
<body>
    <header><h1>Myby</h1></header>
    <div class="monoline">
        <h2>Bytes: <span id="byteCount">?</span></h2> &bull; <button id="submit">Submit</button>
    </div>
    <div class="bicontainer">
        <div class="panel">
            <h2>Code</h2>
            <textarea id="code"></textarea>
            <h2>x</h2>
            <textarea id="inputX" placeholder="Not specified."></textarea>
            <h2>y</h2>
            <textarea id="inputY" placeholder="Not specified."></textarea>
        </div>
        <div class="panel">
            <h2>Output</h2>
            <textarea id="output" readonly></textarea>
            <div id="tokens"></div>
            <div id="interactive"></div>
        </div>
    </div>
</body>
</html>
